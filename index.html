<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <style>
      .cal-container table {
        margin: auto;
        border: 1px solid #5c5958;
        border-collapse: collapse;
        width: 300px;
      }
      td {
        color: #5c5958;
        width: 25%;
        height: 50px;
      }
      td input {
        width: 100%;
        height: 100%;
        color: white;
        font-weight: bold;
        text-align: center;
        font-size: 25px;
        border: 2px solid #5c5958;
      }

      td.operator input {
        background-color: #ff9f08;
      }
      td.other input {
        background-color: #6b6868;
        font-size: 25px;
      }
      td.main input {
        background-color: #6b6868;
      }
      input.answer {
        background-color: #5c5958;
        color: white;
        width: 100%;
        height: 100%;
        border: #5c5958;
        font-size: 2em;
        text-align: right;
        /* padding-right: 5px; */
      }
    </style>
  </head>
  <body>
    <div class="cal-container">
      <form name="calculator">
        <table border="1">
          <tr>
            <td colspan="4">
              <input
                class="answer"
                type="text"
                name="answer"
                onkeypress="return false;"
              />
            </td>
          </tr>
          <tr>
            <td class="other">
              <input
                type="button"
                value="AC"
                onclick="calculator.answer.value = ''"
              />
            </td>
            <td class="other">
              <input
                type="button"
                value="C"
                onclick="calculator.answer.value = calculator.answer.value.slice(0, -1)"
              />
            </td>
            <td class="other">
              <input
                type="button"
                value="%"
                onclick="calculator.answer.value += '%'"
              />
            </td>
            <td class="operator">
              <input
                type="button"
                value="&divide;"
                onclick="calculator.answer.value += '/'"
              />
            </td>
          </tr>
          <tr>
            <td class="main">
              <input
                type="button"
                value="7"
                onclick="calculator.answer.value += '7'"
              />
            </td>
            <td class="main">
              <input
                type="button"
                value="8"
                onclick="calculator.answer.value += '8'"
              />
            </td>
            <td class="main">
              <input
                type="button"
                value="9"
                onclick="calculator.answer.value += '9'"
              />
            </td>
            <td class="operator">
              <input
                type="button"
                value="&#215;"
                onclick="calculator.answer.value += '*'"
              />
            </td>
          </tr>
          <tr>
            <td class="main">
              <input
                type="button"
                value="4"
                onclick="calculator.answer.value += '4'"
              />
            </td>
            <td class="main">
              <input
                type="button"
                value="5"
                onclick="calculator.answer.value += '5'"
              />
            </td>
            <td class="main">
              <input
                type="button"
                value="6"
                onclick="calculator.answer.value += '6'"
              />
            </td>
            <td class="operator">
              <input
                type="button"
                value="&ndash;"
                onclick="calculator.answer.value += '-'"
              />
            </td>
          </tr>
          <tr>
            <td class="main">
              <input
                type="button"
                value="1"
                onclick="calculator.answer.value += '1'"
              />
            </td>
            <td class="main">
              <input
                type="button"
                value="2"
                onclick="calculator.answer.value += '2'"
              />
            </td>
            <td class="main">
              <input
                type="button"
                value="3"
                onclick="calculator.answer.value += '3'"
              />
            </td>
            <td class="operator">
              <input
                type="button"
                value="+"
                onclick="calculator.answer.value += '+'"
              />
            </td>
          </tr>
          <tr>
            <td class="main" colspan="2">
              <input
                type="button"
                value="0"
                onclick="calculator.answer.value += '0'"
              />
            </td>
            <td class="main">
              <input
                type="button"
                value="."
                onclick="calculator.answer.value += '.'"
              />
            </td>
            <td class="operator">
              <input
                type="button"
                value="="
                onclick="calculator.answer.value = eval(calculator.answer.value)"
              />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
